<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الراوي - لعبة لوڨارو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // إعداد Firebase (ضع بيانات مشروعك هنا)
    const firebaseConfig = {
      apiKey: "XXX",
      authDomain: "XXX.firebaseapp.com",
      databaseURL: "https://XXX.firebaseio.com",
      projectId: "XXX",
      storageBucket: "XXX.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // كود الغرفة من localStorage أو توليد جديد
    let roomCode = localStorage.getItem("roomCode");
    if (!roomCode) {
      roomCode = Math.floor(100 + Math.random() * 900).toString();
      localStorage.setItem("roomCode", roomCode);
    }
    document.getElementById("roomCode").textContent = roomCode;

    const playersRef = ref(db, `rooms/${roomCode}/players`);

    // تحديث قائمة اللاعبين عند الانضمام
    onValue(playersRef, snapshot => {
      const data = snapshot.val() || {};
      const ul = document.getElementById("playerList");
      ul.innerHTML = "";
      const names = Object.keys(data);
      document.getElementById("playerCount").textContent = names.length;
      names.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
      });
    });

    // بدء اللعبة وتوزيع الأدوار
    window.startGame = function () {
      const wolves = +document.getElementById("wolves").value;
      const villagers = +document.getElementById("villagers").value;
      const activeRoles = [];

      document.querySelectorAll(".toggle-btn.active").forEach(btn => {
        activeRoles.push(btn.parentElement.firstChild.textContent);
      });

      const totalRoles = wolves + villagers + activeRoles.length;

      onValue(playersRef, snapshot => {
        const players = Object.keys(snapshot.val() || {});
        if (totalRoles > players.length) {
          alert("⚠️ عدد الأدوار أكبر من عدد اللاعبين!");
          return;
        }

        const roles = [
          ...Array(wolves).fill("ذئب"),
          ...Array(villagers).fill("قروي"),
          ...activeRoles
        ];
        roles.sort(() => Math.random() - 0.5); // خلط الأدوار

        const updates = {};
        players.forEach((name, i) => {
          updates[`rooms/${roomCode}/players/${name}/role`] = roles[i] || "قروي";
        });

        update(ref(db), updates);
        alert("🎭 تم توزيع الأدوار بنجاح!");
      }, { onlyOnce: true });
    };
  </script>

  <style>
    body { direction: rtl; font-family: 'Cairo', sans-serif; text-align: center; padding: 20px; background: #fefefe; }
    input, button { font-size: 18px; margin: 10px; padding: 10px; border-radius: 10px; }
    .role-row { display: flex; justify-content: space-between; max-width: 400px; margin: 10px auto; border-bottom: 1px solid #ccc; }
    .toggle-btn { background-color: #e74c3c; color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; }
    .toggle-btn.active { background-color: #27ae60; }
  </style>
</head>
<body>

  <h2>أنت الراوي</h2>
  <h3>كود الغرفة: <span id="roomCode" style="font-size: 32px; color: #2980b9;"></span></h3>
  <p>أعطِ هذا الكود للاعبين ليدخلوه</p>

  <p>عدد اللاعبين المسجلين: <strong id="playerCount">0</strong></p>

  <label>عدد الذئاب: <input type="number" id="wolves" min="0" value="2" /></label><br />
  <label>عدد القرويين: <input type="number" id="villagers" min="0" value="4" /></label>

  <h3>الأدوار الفردية</h3>
  <div id="roles"></div>
  <button onclick="startGame()">🎮 ابدأ اللعبة</button>

  <h3>اللاعبون المنضمون:</h3>
  <ul id="playerList"></ul>

  <script>
    // إنشاء واجهة الأدوار الفردية
    const rolesData = ["المستذئب", "الساحرة", "المنقذ", "الذئب الصغير", "الصياد", "الطفلة الصغيرة", "الغراب", "البومة", "رجل الحرائق", "المستبصرة", "الغبي"];
    const rolesContainer = document.getElementById("roles");

    rolesData.forEach(role => {
      const row = document.createElement("div");
      row.className = "role-row";

      const name = document.createElement("span");
      name.textContent = role;

      const btn = document.createElement("button");
      btn.className = "toggle-btn";
      btn.textContent = "غير مفعل";
      btn.onclick = () => {
        btn.classList.toggle("active");
        btn.textContent = btn.classList.contains("active") ? "مفعل" : "غير مفعل";
      };

      row.appendChild(name);
      row.appendChild(btn);
      rolesContainer.appendChild(row);
    });
  </script>

</body>
</html>
