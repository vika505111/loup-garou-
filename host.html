<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الراوي - لعبة لوڨارو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      background-color: #fefefe;
      padding: 20px;
      text-align: center;
    }
    h2, h3 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label, input, button {
      font-size: 18px;
      margin-top: 15px;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      width: 80px;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 25px;
      margin-top: 20px;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .role-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px auto;
      max-width: 400px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .toggle-btn {
      background-color: #e74c3c;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .toggle-btn.active {
      background-color: #27ae60;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>أنت الراوي</h2>
  <p>عدد اللاعبين المسجلين: <strong id="playerCount">0</strong></p>

  <label for="wolves">عدد الذئاب:</label><br>
  <input type="number" id="wolves" min="0" value="2"><br>

  <label for="villagers">عدد القرويين:</label><br>
  <input type="number" id="villagers" min="0" value="4"><br>

  <h3>الأدوار الفردية</h3>
  <div id="roles"></div>
  <button onclick="startGame()">ابدأ اللعبة</button>

  <h3>امسح هذا الكود بكاميرا هاتفك للاتصال</h3>
  <canvas id="qrcode"></canvas>
  <br>
  <button onclick="generateNewConnection()">🔄 توليد كود جديد</button>

  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const peers = [];
    const players = [];
    let currentPeer;

    function generateNewConnection() {
      currentPeer = new SimplePeer({ initiator: true, trickle: false });

      currentPeer.on('signal', data => {
        new QRious({
          element: document.getElementById('qrcode'),
          value: JSON.stringify(data),
          size: 280 // أكبر قليلاً لسهولة المسح
        });
      });

      currentPeer.on('connect', () => {
        peers.push(currentPeer);
        console.log('✅ تم الاتصال بلاعب جديد');
      });

      currentPeer.on('data', data => {
        const msg = JSON.parse(data.toString());
        if (msg.type === 'register') {
          players.push({ peer: currentPeer, name: msg.name });
          updatePlayerList();
        }
      });
    }

    function updatePlayerList() {
      document.getElementById('playerCount').textContent = players.length;
    }

    function startGame() {
      const wolves = parseInt(document.getElementById("wolves").value);
      const villagers = parseInt(document.getElementById("villagers").value);

      const activeRoles = [];
      document.querySelectorAll(".toggle-btn.active").forEach(btn => {
        activeRoles.push(btn.parentElement.firstChild.textContent);
      });

      const totalAssigned = wolves + villagers + activeRoles.length;
      if (totalAssigned > players.length) {
        alert("⚠️ عدد الأدوار أكبر من عدد اللاعبين!");
        return;
      }

      const rolesToAssign = [
        ...Array(wolves).fill("ذئب"),
        ...Array(villagers).fill("قروي"),
        ...activeRoles
      ];
      rolesToAssign.sort(() => Math.random() - 0.5);

      players.forEach((p, i) => {
        const role = rolesToAssign[i] || "قروي";
        p.peer.send(JSON.stringify({ type: "role", role }));
      });

      alert("✅ تم توزيع الأدوار بنجاح.");
    }

    // الأدوار الخاصة
    const rolesData = [
      "المستذئب", "الساحرة", "المنقذ", "الذئب الصغير",
      "الصياد", "الطفلة الصغيرة", "الغراب", "البومة",
      "رجل الحرائق", "المستبصرة", "الغبي"
    ];

    const rolesContainer = document.getElementById("roles");
    rolesData.forEach(role => {
      const row = document.createElement("div");
      row.className = "role-row";

      const name = document.createElement("span");
      name.textContent = role;

      const btn = document.createElement("button");
      btn.className = "toggle-btn";
      btn.textContent = "غير مفعل";
      btn.onclick = function () {
        btn.classList.toggle("active");
        btn.textContent = btn.classList.contains("active") ? "مفعل" : "غير مفعل";
      };

      row.appendChild(name);
      row.appendChild(btn);
      rolesContainer.appendChild(row);
    });

    // أول كود عند تحميل الصفحة
    generateNewConnection();
  </script>
</body>
</html>
