.<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الراوي - لعبة لوڨارو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { direction: rtl; font-family: 'Cairo', sans-serif; text-align: center; padding: 20px; background: #fefefe; }
    input, button { font-size: 18px; margin: 10px; padding: 10px; border-radius: 10px; }
    .role-row { display: flex; justify-content: space-between; max-width: 400px; margin: 10px auto; border-bottom: 1px solid #ccc; }
    .toggle-btn { background-color: #e74c3c; color: white; padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; }
    .toggle-btn.active { background-color: #27ae60; }
  </style>
</head>
<body>

  <h2>أنت الراوي</h2>
  <p>عدد اللاعبين المسجلين: <strong id="playerCount">0</strong></p>

  <label>عدد الذئاب: <input type="number" id="wolves" min="0" value="2" /></label><br />
  <label>عدد القرويين: <input type="number" id="villagers" min="0" value="4" /></label>

  <h3>الأدوار الفردية</h3>
  <div id="roles"></div>
  <button onclick="startGame()">🎮 ابدأ اللعبة</button>

  <h3>امسح هذا الكود بكاميرا هاتفك</h3>
  <canvas id="qrcode"></canvas><br />
  <button onclick="generateNewPeer()">🔄 توليد كود اتصال</button>

  <ul id="playerList"></ul>

  <script>
    const players = []; // { name, peer }
    let currentPeer;

    function generateNewPeer() {
      currentPeer = new SimplePeer({ initiator: true, trickle: false });

      currentPeer.on('signal', data => {
        const qr = new QRious({
          element: document.getElementById('qrcode'),
          value: `${location.origin}/connect.html?type=player&signal=${encodeURIComponent(JSON.stringify(data))}`,
          size: 280
        });
      });

      currentPeer.on('connect', () => {
        console.log("✅ اتصال جديد");
      });

      currentPeer.on('data', raw => {
        try {
          const msg = JSON.parse(raw.toString());
          if (msg.type === 'register' && msg.name) {
            players.push({ name: msg.name, peer: currentPeer });
            updatePlayerList();
            console.log("🎮 تم تسجيل لاعب:", msg.name);

            // حفظ الأسماء في localStorage للوحة التحكم
            const saved = players.map(p => p.name);
            localStorage.setItem("players", JSON.stringify(saved));

            // توليد كود جديد للّاعب التالي
            setTimeout(() => {
              if (currentPeer) currentPeer.destroy();
              generateNewPeer();
            }, 1000);
          }
        } catch (e) {
          console.error("❌ خطأ في بيانات اللاعب:", e);
        }
      });

      currentPeer.on('error', err => {
        console.error("📡 خطأ في الاتصال:", err);
      });
    }

    function updatePlayerList() {
      document.getElementById("playerCount").textContent = players.length;
      const ul = document.getElementById("playerList");
      ul.innerHTML = '';
      players.forEach(p => {
        const li = document.createElement('li');
        li.textContent = p.name;
        ul.appendChild(li);
      });
    }

    function startGame() {
      const wolves = +document.getElementById("wolves").value;
      const villagers = +document.getElementById("villagers").value;
      const activeRoles = [];

      document.querySelectorAll(".toggle-btn.active").forEach(btn => {
        activeRoles.push(btn.parentElement.firstChild.textContent);
      });

      const total = wolves + villagers + activeRoles.length;
      if (total > players.length) {
        alert("⚠️ عدد الأدوار أكبر من عدد اللاعبين!");
        return;
      }

      const rolesToAssign = [
        ...Array(wolves).fill("ذئب"),
        ...Array(villagers).fill("قروي"),
        ...activeRoles
      ];

      rolesToAssign.sort(() => Math.random() - 0.5); // خلط الأدوار

      players.forEach((p, i) => {
        const role = rolesToAssign[i] || "قروي";
        p.peer.send(JSON.stringify({ type: "role", role }));
      });

      alert("🎭 تم توزيع الأدوار بنجاح!");
    }

    // إنشاء واجهة الأدوار الفردية
    const rolesData = ["المستذئب", "الساحرة", "المنقذ", "الذئب الصغير", "الصياد", "الطفلة الصغيرة", "الغراب", "البومة", "رجل الحرائق", "المستبصرة", "الغبي"];
    const rolesContainer = document.getElementById("roles");

    rolesData.forEach(role => {
      const row = document.createElement("div");
      row.className = "role-row";

      const name = document.createElement("span");
      name.textContent = role;

      const btn = document.createElement("button");
      btn.className = "toggle-btn";
      btn.textContent = "غير مفعل";
      btn.onclick = () => {
        btn.classList.toggle("active");
        btn.textContent = btn.classList.contains("active") ? "مفعل" : "غير مفعل";
      };

      row.appendChild(name);
      row.appendChild(btn);
      rolesContainer.appendChild(row);
    });

    // أول اتصال
    generateNewPeer();
  </script>

</body>
</html>
