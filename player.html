<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>اللاعب - لعبة لوڨارو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { direction: rtl; font-family: 'Cairo', sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    input, button { padding: 12px; font-size: 18px; border-radius: 10px; width: 90%; max-width: 300px; margin-top: 10px; }
    button { background-color: #27ae60; color: white; border: none; cursor: pointer; }
    #role { margin-top: 30px; font-size: 22px; color: #8e44ad; }
    #waiting { margin-top: 20px; color: #7f8c8d; font-size: 18px; }
    #reader { width: 300px; margin: 20px auto; display: none; }
  </style>
</head>
<body>

  <h2>أدخل اسمك للمشاركة</h2>
  <input type="text" id="playerName" placeholder="مثال: فاطمة" />
  <br />
  <button onclick="startScan()">📷 امسح كود الراوي</button>

  <div id="reader"></div>
  <div id="waiting"></div>
  <div id="role"></div>

  <script>
    function startScan() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("⚠️ أدخل اسمك أولا!");

      // حفظ الاسم
      localStorage.setItem("playerName", name);

      const reader = document.getElementById("reader");
      reader.style.display = "block";

      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qr.stop().then(() => {
            const encodedName = encodeURIComponent(name);
            const target = `${decodedText}&player=${encodedName}`;
            window.location.href = target;
          });
        },
        (err) => {}
      ).catch(err => {
        alert("❌ لا يمكن فتح الكاميرا");
      });
    }

    // الاتصال بعد المسح
    if (location.hash === "#connected") {
      const name = localStorage.getItem("playerName");
      document.getElementById("waiting").textContent = "📡 في انتظار الاتصال بالراوي...";

      // ننتظر وصول الكائن peer من connect.html
      // peer موجود عالميًا إن تمت العملية بشكل صحيح
      window.peer?.on('connect', () => {
        document.getElementById("waiting").textContent = "✅ تم الاتصال، في انتظار توزيع الدور...";
        window.peer.send(JSON.stringify({ type: "register", name }));
      });

      window.peer?.on('data', data => {
        const msg = JSON.parse(data.toString());
        if (msg.type === "role") {
          document.getElementById("waiting").style.display = "none";
          document.getElementById("role").textContent = "🎭 دورك هو: " + msg.role;
        }
      });

      window.peer?.on('error', err => {
        document.getElementById("waiting").textContent = "❌ فشل في الاتصال بالراوي.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
